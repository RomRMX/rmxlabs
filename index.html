<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMX Labs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117; /* Dark GitHub-like theme */
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 2rem; color: #ffffff; }
        .container { display: grid; gap: 20px; text-align: center; }
        .btn {
            display: block;
            padding: 15px 40px;
            background-color: #238636; /* Green button */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            border: 1px solid rgba(240,246,252,0.1);
            transition: background 0.2s;
            width: 200px;
        }
        .btn:hover { background-color: #2ea043; }
        .footer { margin-top: 3rem; font-size: 0.8rem; color: #8b949e; }
    </style>
</head>
<body>

    <h1>RMX LABS</h1>

    <div class="container">
        <a href="#" class="btn">Gemini Project</a>
        <a href="#" class="btn">Google Antigravity</a>
    </div>

    <div class="footer">Experimental builds by Romulo</div>

</body>
</html>
